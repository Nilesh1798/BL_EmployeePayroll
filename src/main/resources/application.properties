spring.application.name=EmployeePayroll
# MySQL Configuration
spring.profiles.active=dev

environment=COMMON

spring.datasource.url=jdbc:mysql://localhost:3306/payroll_service
spring.datasource.username=${PAYROLL_DB_USERNAME:payrolluser}
spring.datasource.password=${PAYROLL_DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true




